<!DOCTYPE html>
<html>
    <head>
        <title>Yellaro</title>
        <link rel="stylesheet" href="yellaro.css">
    </head>

    <body>
        <h1>Yellaro</h1>
        
        <div class="messagebox">  <!-- message-usernames box -->
            <div class="message"><span class="message-username">David:</span> <span class="message-content">Do you have any churros?</span></div> <!-- single message-username div -->
            <div class="message"><span class="message-username">Jane:</span> <span class="message-content">No, sorry.</span></div>
            <div class="message"><span class="message-username">David:</span> <span class="message-content">What is the weather like there?</span></div>
            <div class="message"><span class="message-username">Jane:</span> <span class="message-content">Cold.  I'm in Siberia.</span></div>
            <div class="message"><span class="message-username">Charlie:</span> <span class="message-content">I have churros.</span></div>
            <div class="message"><span class="message-username">David:</span> <span class="message-content">Excellent!</span></div>
        </div>

        <div>
            <div>User: ________</div>
            <div>Message: __________</div>
            <div>[post]</div>
        </div>
    </body>
</html>
